
server.port=8090

logging.level.org.springframework.web=INFO
logging.level.com.rabitabank=DEBUG
logging.file.name=src/main/resources/spring-boot-logging.log


## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/apiwrapper?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = your_database_username
spring.datasource.password = your_database_password


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

springdoc.swagger-ui.path=/api/docs.html
